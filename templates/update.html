{% extends 'base.html' %}

{% block head %}
    <title>Task Master</title>
{% endblock %}

{% block content %}
    <div class="header">
        <div class="jumbotron jumbotron-fluid">
            <h1>Update Task</h1>
            <p class="lead">A page where you can update your tasks!</p>
        </div>
    </div>
    <main>
        <div class="form">
            <form action="/update/{{task}}" class="form" method="POST">
                <input type="text" class="form-control" name="taskContent" id="taskContent" value="{{task}}">
                <br>
                <button type="submit" class="btn btn-primary">Update Task</button>
            </form>
        </div>
    </main>
{% endblock %}
